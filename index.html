    <script>
        window.jsPDF = window.jspdf.jsPDF;

        function numberToWords(n) {
            const units = ["", "um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove"];
            const teens = ["dez", "onze", "doze", "treze", "quatorze", "quinze", "dezesseis", "dezessete", "dezoito", "dezenove"];
            const tens = ["", "dez", "vinte", "trinta", "quarenta", "cinquenta", "sessenta", "setenta", "oitenta", "noventa"];
            const hundreds = ["", "cem", "duzentos", "trezentos", "quatrocentos", "quinhentos", "seiscentos", "setecentos", "oitocentos", "novecentos"];

            function convertLessThanOneThousand(num) {
                let s = "";
                if (num >= 100) {
                    s += hundreds[Math.floor(num / 100)];
                    num %= 100;
                    if (num > 0) s += " e ";
                }
                if (num >= 20 || num === 10) {
                    s += tens[Math.floor(num / 10)];
                    num %= 10;
                    if (num > 0) s += " e ";
                } else if (num > 0 && num < 20) {
                    if (num >= 10) {
                        s += teens[num - 10];
                        num = 0;
                    } else {
                        s += units[num];
                        num = 0;
                    }
                }
                return s;
            }

            if (n === 0) return "zero";

            let parts = [];
            let integerPart = Math.floor(n);
            let decimalPart = Math.round((n - integerPart) * 100);

            let str = convertLessThanOneThousand(integerPart);
            if (integerPart === 1) str = "um"; // Ajuste para "um real"

            if (integerPart > 0) {
                if (integerPart === 1) {
                    parts.push(str + " real");
                } else {
                    parts.push(str + " reais");
                }
            }

            if (decimalPart > 0) {
                let centsStr = convertLessThanOneThousand(decimalPart);
                if (decimalPart === 1) {
                    parts.push(centsStr + " centavo");
                } else {
                    parts.push(centsStr + " centavos");
                }
            }

            return parts.join(" e ");
        }


        async function generatePDF() {
            const clientName = document.getElementById('clientName').value;
            const clientDoc = document.getElementById('clientDoc').value;
            const serviceDescription = document.getElementById('serviceDescription').value;
            const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
            const city = document.getElementById('city').value;
            const date = document.getElementById('date').value;

            if (!clientName || !serviceDescription || !amount || !city || !date) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const doc = new jsPDF();

            // Load logo image
            const img = new Image();
            img.src = 'logo.png'; // Make sure logo.png is in the same directory

            await new Promise(resolve => {
                img.onload = resolve;
                img.onerror = () => {
                    console.error("Erro ao carregar a imagem da logo. Certifique-se de que 'logo.png' está na mesma pasta.");
                    resolve(); // Resolve anyway to proceed without logo
                };
            });

            // Set document properties
            doc.setProperties({
                title: 'Recibo - Ckistian Programando Soluções',
                subject: 'Recibo de Serviço',
                author: 'Ckistian Programando Soluções',
            });

            const primaryColor = '#22a4b6'; // Azul da sua logo
            const textColor = '#333333';
            const lightTextColor = '#666666';

            // Add Logo
            if (img.complete && img.naturalHeight !== 0) { // Check if image loaded successfully
                const imgWidth = 60;
                const imgHeight = (img.naturalHeight * imgWidth) / img.naturalWidth;
                doc.addImage(img, 'PNG', (doc.internal.pageSize.getWidth() - imgWidth) / 2, 15, imgWidth, imgHeight);
            } else {
                doc.setFontSize(20);
                doc.setTextColor(primaryColor);
                doc.text("Ckistian Programando Soluções", doc.internal.pageSize.getWidth() / 2, 35, { align: 'center' });
            }

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(26);
            doc.setTextColor(primaryColor);
            doc.text("RECIBO DE PAGAMENTO", doc.internal.pageSize.getWidth() / 2, 70, { align: 'center' });

            doc.setLineWidth(0.5);
            doc.setDrawColor(primaryColor);
            doc.line(20, 75, doc.internal.pageSize.getWidth() - 20, 75);

            doc.setFont('helvetica', 'normal');
            doc.setFontSize(12);
            doc.setTextColor(textColor);

            let y = 90;

            doc.setFont('helvetica', 'bold');
            doc.text("RECEBEMOS DE:", 20, y);
            y += 8;
            doc.setFont('helvetica', 'normal');
            doc.text(clientName, 20, y);
            y += 6;
            if (clientDoc) {
                doc.text(`CPF/CNPJ: ${clientDoc}`, 20, y);
                y += 6;
            }

            y += 10;
            doc.setFont('helvetica', 'bold');
            doc.text("VALOR TOTAL:", 20, y);
            doc.setTextColor(primaryColor);
            doc.setFontSize(18);
            doc.text(`R$ ${amount.replace('.', ',')}`, 80, y, { align: 'right' }); // Ajuste para alinhar à direita

            y += 10;
            doc.setFontSize(12);
            doc.setTextColor(textColor);
            doc.setFont('helvetica', 'normal');
            doc.text(`(${numberToWords(parseFloat(amount))} reais)`, 20, y);

            y += 15;
            doc.setFont('helvetica', 'bold');
            doc.text("REFERENTE A:", 20, y);
            y += 8;
            doc.setFont('helvetica', 'normal');
            doc.text(serviceDescription, 20, y, { maxWidth: doc.internal.pageSize.getWidth() - 40 });

            y += 20;
            doc.setFont('helvetica', 'bold');
            doc.text("PRESTADOR DE SERVIÇOS:", 20, y);
            y += 8;
            doc.setFont('helvetica', 'normal');
            doc.text("Cristian Gabriel Kist", 20, y);
            y += 6;
            doc.text("Ckistian Programando Soluções", 20, y);
            y += 6;
            doc.text("CNPJ: 58.414.763/0001-69", 20, y);

            // Date and City
            y += 20;
            doc.text(`${city}, ${new Date(date + 'T12:00:00').toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' })}.`, 20, y);

            // Signature line
            y += 25;
            doc.line(70, y, doc.internal.pageSize.getWidth() - 70, y);
            y += 5;
            doc.setFontSize(10);
            doc.setTextColor(lightTextColor);
            doc.text("Assinatura do Prestador", doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });


            doc.save(`Recibo-${clientName.replace(/ /g, '_')}-${date}.pdf`);
        }
    </script>
