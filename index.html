<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos - Ckistian Programando Soluções</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #22a4b6;
            --dark-background: #151724;
            --light-background: #f0f8ff;
            --border-color: #cce7ef;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .instructions {
            color: #f5f6fa;
            text-align: center;
            margin-bottom: 20px;
        }

        .receipt-form {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 25px 35px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            box-sizing: border-box;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .header-main-logo {
            width: 200px;
            height: auto;
        }

        .header-main-title {
            font-size: 30px; /* --- AJUSTADO --- */
            font-weight: 700;
            color: var(--brand-color);
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        
        .header-fields {
            display: flex;
            gap: 10px;
        }
        .header-fields .field {
            display: flex;
            flex-direction: column;
        }
        .header-fields label {
            font-size: 12px; /* --- AJUSTADO --- */
            font-weight: 500;
            color: #555;
            margin-bottom: 3px;
            padding-left: 5px;
        }
        .header-fields input {
            background-color: var(--light-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 14px; /* --- AJUSTADO --- */
            font-weight: 700;
            text-align: right;
        }
        #receiptNo { width: 80px; }
        #receiptValue { width: 120px; }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            flex: 0 0 150px;
            font-size: 15px; /* --- PADRONIZADO --- */
            color: #444;
        }
        .form-row input, .form-row textarea {
            flex-grow: 1;
            border: none;
            border-bottom: 1.5px dotted #999;
            padding: 5px 0;
            font-size: 15px; /* --- PADRONIZADO --- */
            background: transparent;
            font-family: 'Roboto', sans-serif; /* Garante a mesma fonte */
        }
        .form-row input:focus, .form-row textarea:focus {
            outline: none;
            border-bottom: 1.5px solid var(--brand-color);
        }
        textarea {
            resize: vertical;
        }
        
        .closing-row {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }
        .closing-row span {
            font-size: 15px; /* --- PADRONIZADO --- */
            color: #444;
            padding: 5px 0;
        }
        .closing-row input {
            border: none;
            padding: 5px;
            text-align: center;
            font-size: 15px; /* --- PADRONIZADO --- */
            font-family: 'Roboto', sans-serif; /* Garante a mesma fonte */
            border-bottom: 1.5px dotted #999;

        }
        .closing-row input:focus {
            outline: none;
        }
        #receiptCity { width: 200px; }
        #receiptDate { flex-grow: 1; }
        
        .signature-area {
            margin-top: 60px;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        .signature-column {
            flex: 1;
            text-align: center;
        }
        .signature-line {
            height: 40px;
            border-bottom: 1.5px solid #333;
            margin-bottom: 8px;
        }
        .signature-caption {
            font-size: 12px; /* Mantido para captions */
            color: #555;
            line-height: 1.4;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: var(--brand-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a8e9e;
        }
    </style>
</head>
<body>

    <div class="instructions">
        <h1>Gerador de Recibos</h1>
        <p>Preencha os campos e clique no botão para gerar um PDF idêntico ao formulário.</p>
    </div>

    <div id="receiptToCapture" class="receipt-form">
        <div class="receipt-header">
            <img src="logo.png" alt="Logo" class="header-main-logo">
            <h2 class="header-main-title">RECIBO</h2>
            <div class="header-fields">
                <div class="field">
                    <label for="receiptNo">Nº</label>
                    <input type="text" id="receiptNo" value="001">
                </div>
                <div class="field">
                    <label for="receiptValue">VALOR</label>
                    <input type="text" id="receiptValue" placeholder="50,00" value="R$">
                </div>
            </div>
        </div>
        <div class="receipt-body">
            <div class="form-row">
                <label for="clientName">Recebido de</label>
                <input type="text" id="clientName" placeholder="Nome do cliente">
            </div>
            <div class="form-row">
                <label for="amountWords">A quantia de</label>
                <input type="text" id="amountWords" placeholder="Cinquenta reais">
            </div>
            <div class="form-row">
                <label for="serviceDesc">Correspondente a</label>
                <input type="text" id="serviceDesc" placeholder="Serviço Prestado">
            </div>
            <div class="closing-row">
                <span>E para clareza firmo o presente.</span>
                <input type="text" id="receiptCity" value="Toledo">, 
                <input type="text" id="receiptDate">
                <span>de 2025.</span>
            </div>
        </div>

        <div class="signature-area">
            <div class="signature-column">
                <div class="signature-line"></div>
                <div class="signature-caption">Cliente</div>
            </div>
            <div class="signature-column">
                <div class="signature-line"></div>
                <div class="signature-caption">
                    Ckistian Programando Soluções<br>
                    58.414.763/0001-69
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="generatePDF()">Gerar PDF com 2 Vias</button>
    </div>


    <script>
        window.jsPDF = window.jspdf.jsPDF;

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            document.getElementById('receiptDate').value = today.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' });
            
            // Auto ajuste de altura para o campo 'Correspondente a'
            const textarea = document.getElementById('serviceDesc');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            });
        });
        
        async function generatePDF() {
            const receiptElement = document.getElementById('receiptToCapture');
            const button = document.querySelector('button');

            button.disabled = true;
            button.innerText = 'Gerando PDF...';

            // Força o scroll para o topo para garantir a captura correta
            window.scrollTo(0,0);

            const canvas = await html2canvas(receiptElement, {
                scale: 2,
                useCORS: true,
                windowWidth: receiptElement.scrollWidth,
                windowHeight: receiptElement.scrollHeight
            });

            const imgData = canvas.toDataURL('image/png');
            
            const doc = new jsPDF('p', 'mm', 'a4');
            
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            
            const imgWidth = pageWidth - 20;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            doc.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);

            const middle = pageHeight / 2;
            doc.setLineDashPattern([2, 2], 0);
            doc.line(10, middle, pageWidth - 10, middle);
            
            doc.addImage(imgData, 'PNG', 10, middle + 5, imgWidth, imgHeight);

            const receiptNo = document.getElementById('receiptNo').value;
            const clientName = document.getElementById('clientName').value;
            doc.save(`Recibo_${receiptNo}_${clientName.replace(/ /g, '_')}.pdf`);

            button.disabled = false;
            button.innerText = 'Gerar PDF com 2 Vias';
        }
    </script>
</body>
</html>
